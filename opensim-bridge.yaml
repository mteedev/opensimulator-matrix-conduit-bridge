id: "opensim"

# These must match your config.yaml tokens
as_token: "CHANGE_ME_SAME_AS_CONFIG"
hs_token: "CHANGE_ME_SAME_AS_CONFIG"

# Where Conduit sends AppService transactions
# This must be reachable from Conduit (localhost if same VPS)
url: "http://127.0.0.1:9009"

# The bot user representing the bridge itself
sender_localpart: "opensim_bot"

rate_limited: false

namespaces:
  users:
    # Puppet users: @os_<32 hex chars>:your.server
    # These represent OpenSim avatars in Matrix
    - exclusive: true
      regex: "@os_[0-9a-f]{32}:lighthouse\\.neverworldgrid\\.com"

  aliases:
    # Room aliases created by the bridge
    - exclusive: true
      regex: "#os_.*:lighthouse\\.neverworldgrid\\.com"

  rooms: []
